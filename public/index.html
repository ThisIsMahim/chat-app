<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      /** @type {import('tailwindcss').Config} */
      module.exports = {
        content: ["./src/**/*.{html,js}"],
        theme: {
          extend: {},
        },
        plugins: [],
      };
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="/socket.io/socket.io.min.js" defer></script>
  </head>
  <body class="">
    <div class="container text-center h-screen p-10 transition-all">
      <h1 class="text-3xl text-purple-600 font-bold">Chat App</h1>
      <!-- username Form -->
      <div
        id="usernameForm"
        class="flex flex-col items-center justify-center mt-4 "
      >
        <input
          type="text"
          id="usernameInput"
          placeholder="Enter your username..."
          class="input input-bordered input-primary w-full max-w-xs"
        />
        <button
          id="setUsernameBtn"
          class="btn btn-primary mx-auto mt-4"
          type="submit"
        >
          Set Username
        </button>
      </div>
      <!-- chat form -->
      <div
        id="chatForm"
        class="flex flex-col items-center justify-center mt-4 z-0"
        style="display: none"
      >
        <div class="mb-4 self-center">
          <div
            class="min-h-40 min-w-96 overflow-y-auto border-purple-600 border-2 rounded-lg w-max p-2 text-left"
          >
            <ul id="messages">
              <!-- messages here, populated by js and socket.io -->
            </ul>
          </div>
        </div>
        <form class="flex gap-3 min-w-80">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message here..."
            class="input input-bordered input-primary w-full max-w-xs"
          />
          <button
            id="sendMessageBtn"
            class="btn btn-primary mx-auto"
            type="submit"
          >
            Send
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
